
			 <<html>
<head>
    <style>
        table {
            border-collapse: collapse;
            background-color: yellow;
            width: 100%;
        }
        
        table, th, td {
            border: 1px solid black;
        }
        
        th, td {
            padding: 8px;
            text-align: left;
        }
        
        th {
            background-color: #f2f2f2;
        }
        
        caption {
            font-weight: bold;
            font-size: 20px;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Student Details</caption>
        <tr>
            <th>NAME</th>
            <th>AGE</th>
            <th>BRANCH</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>20</td>
            <td>Computer Science</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>22</td>
            <td>Electrical Engineering</td>
        </tr>
        <tr>
            <td>Alice Johnson</td>
            <td>21</td>
            <td>Mathematics</td>
        </tr>
    </table>
</body>
			 </html>
